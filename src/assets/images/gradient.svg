<!-- Radial Gradient image  -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="movingRadialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1">
        <animate attributeName="offset" values="0;0.5;0" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="white" stop-opacity="0">
        <animate attributeName="offset" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#movingRadialGradient)" />
</svg>
